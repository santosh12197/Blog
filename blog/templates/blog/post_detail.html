{% extends "blog/base.html" %}

{% block content %}
    <a href="{% url 'blog-home' %}" class="btn btn-secondary btn-lg rounded-3 shadow-sm">
        Back
    </a>

    <div class="container card shadow mt-2">
        <div class="card-body d-flex align-items-center">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% else %}
                <!-- Left side (image) -->
                <div class="me-3">
                    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
                </div>

                <!-- Right side (text) -->
                <div>
                    <p><strong>{{ post.author }}</strong> - {{ post.date_posted|date:"F d, Y" }}</p>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>

                    {% if request.user == post.author %}
                        <!-- update post button -->
                        <a href="{% url 'post-update' post.id %}" class="btn btn-warning">
                            Update Post
                        </a>
                        <!-- delete post button -->
                        <form method="POST" action="{% url 'post-delete' post.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this post?');">
                                Delete
                            </button>
                        </form>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>




    <style>
        .article-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
    



{% endblock %}
